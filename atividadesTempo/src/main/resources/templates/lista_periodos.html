<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Previsões</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Tempo</h1>
    </div>
    <div class="panel-body">

        <table class="table">
            <thead>
            <tr>
                <th>Semana</th>
                <th>Temperatura Minima</th>
                <th>Temperatura Máxima</th>
                <th>Umidade do ar</th>
                <th>Descrição</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="periodo : ${periodos}">
                <td th:text="${periodo.semana}"></td>
                <td th:text="${periodo.minima + '°C'}"></td>
                <td th:text="${periodo.maxima + '°C'}"></td>
                <td th:text="${periodo.umidade}"></td>
                <td th:text="${periodo.descricao}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
